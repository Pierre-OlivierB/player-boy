<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player GameBoy</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- screen -->
    <div class="container">
      <!-- table -->
      <div class="content">
        <!-- drawer -->
        <section class="drawer">
          <div class="fix-part"></div>
          <!-- musics part -->
          <div class="content-part"></div>
        </section>
        <!-- part right table -->
        <section class="boy">
          <!-- gameboy -->
          <article class="game">
            <!-- screen -->
            <div class="screen">
              <canvas></canvas>
              <strong> <p>Title - Artist - Time</p></strong>
            </div>
            <!-- btns and co -->
            <div class="down">
              <!-- cross, play, pause -->
              <div class="part-top">
                <!-- cross -->
                <div class="cross btn-top"></div>
                <!-- play -->
                <div class="play btn-top"></div>
                <!-- pause -->
                <div class="pause btn-top"></div>
              </div>
              <!-- select, stop -->
              <div class="part-bot">
                <!-- select -->
                <div class="select btn-bot">
                  <span>select</span>
                </div>
                <!-- stop -->
                <div class="stop btn-bot">
                  <span>stop</span>
                </div>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
