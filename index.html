<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player GameBoy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- screen -->
    <div class="container df">
      <!-- table -->
      <div class="content">
        <!-- drawer -->
        <section class="drawer df">
          <div class="fix-part"></div>
          <!-- musics part -->
          <div class="content-part">
            <!-- borders -->
            <div class="content-part-border cpb-top cpb-bg"></div>
            <div class="content-part-border cpb-left cpb-bg"></div>
            <div class="content-part-border cpb-right cpb-bg"></div>
            <div class="content-part-border cpb-bot cpb-bg"></div>
            <!-- content -->
            <div class="content-part-border cpb-mid">
              <!-- cards -->
              <div class="card">
                <div class="card-top">
                  <div class="ct ct-left">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                  </div>
                  <div class="ct ct-mid"></div>
                  <div class="ct ct-right">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                  </div>
                </div>
                <div class="card-mid">
                  <span> Titre - Artiste - Tim</span>
                </div>
                <div class="card-bot df">
                  <i class="fas fa-play play-card df">
                    <i class="fas fa-play play-white"> </i>
                  </i>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- part right table -->
        <section class="boy df">
          <!-- gameboy -->
          <article class="game">
            <!-- screen -->
            <div class="screen df">
              <canvas></canvas>
              <strong> <p>Title - Artist - Time</p></strong>
            </div>
            <!-- btns and co -->
            <div class="down">
              <!-- cross, play, pause -->
              <div class="part-top">
                <!-- cross -->
                <div class="cross btn-top df">
                  <ul class="grid-cross">
                    <li class="btn-cross plus df">
                      <button><i class="fas fa-plus"></i></button>
                    </li>
                    <li class="btn-cross minus df">
                      <button><i class="fas fa-minus"></i></button>
                    </li>
                    <li class="btn-cross before df">
                      <button><i class="fas fa-backward-step"></i></button>
                    </li>
                    <li class="btn-cross next df">
                      <button><i class="fas fa-forward-step"></i></button>
                    </li>
                  </ul>
                </div>
                <!-- pause -->
                <div class="pause btn-top df br-round">
                  <button class="br-round"><i class="fas fa-pause"></i></button>
                </div>
                <!-- play -->
                <div class="play btn-top df br-round">
                  <button class="br-round"><i class="fas fa-play"></i></button>
                </div>
              </div>
              <!-- select, stop -->
              <div class="part-bot">
                <!-- select -->
                <div class="select btn-bot df">
                  <button><span>select</span></button>
                </div>
                <!-- stop -->
                <div class="stop btn-bot df">
                  <button><span>stop</span></button>
                </div>
                <div class="sound">
                  <i class="fas fa-circle-dot"></i
                  ><i class="fas fa-circle-dot"></i
                  ><i class="fas fa-circle-dot"></i
                  ><i class="fas fa-circle-dot"></i
                  ><i class="fas fa-circle-dot"></i>
                </div>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
